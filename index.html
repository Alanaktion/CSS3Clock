<!doctype html>
<html>
<head>
	<title>CSS3 Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
	<script type="text/javascript" src="clock.js"></script>
	<style type="text/css">
		body {
			background: #f5f5f5;
			font-family: "Segoe UI", "Helvetica Neue", arial, sans-serif;
			padding: 16px 32px;
		}
		h1, h2, h3 {
			font-family: "Segoe UI Light", "Segoe UI Thin", "Segoe UI", "Helvetica Neue Thin", "Helvetica Thin", Arial, sans-serif;
		}
	</style>
</head>
<body>
<h1>CSS3 Clock</h1>
<div class="base">
	<div class="inner">
		<!-- Tick marks, optional (12 required) -->
		<section class="ticks">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>
		<!-- Clock hands, each are optional -->
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
		<!-- Center piece for appearance of connected hands, optional -->
		<div class="center"></div>
	</div>
</div>
<br>
<p>No second hand or ticks</p>
<div class="base">
	<div class="inner">
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="center"></div>
	</div>
</div>
</body>
</html>
